<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75243ac523.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="banner" role="banner">
      <a
        href="../index.html"
        aria-label="Page d'accueil Fisheye"
        class="header-link"
      >
        <img
          src="../assets/images/logo.png"
          class="logo"
          alt="Logo de Fisheye"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button
          class="button contact_button"
          onclick="displayModal('contact_modal')"
        >
          Contactez-moi
        </button>
      </section>
      <section class="media-section">
        <div class="select-order">
          <label for="order-by">Trier par</label>
          <button
            class="button select_button"
            id="order-by"
            aria-haspopup="listbox"
            aria-expanded="collapsed"
          >
            <ul
              role="listbox"
              id="listbox-order-media"
              aria-activedescendant="popularité"
            >
              <li
                role="option"
                id="popularité"
                class="order-media"
                aria-selected="true"
              >
                Popularité
              </li>
              <div class="separator sep-first"></div>
              <li
                role="option"
                id="date"
                class="order-media"
                aria-selected="false"
              >
                Date
              </li>
              <div class="separator sep-second"></div>
              <li
                role="option"
                id="titre"
                class="order-media"
                aria-selected="false"
              >
                Titre
              </li>
            </ul>
          </button>
        </div>
        <div class="media-container"></div>
      </section>
      <div class="like-price"></div>
    </main>
    <div id="contact_modal" class="modal">
      <dialog
        class="dialog-contact"
        aria-labelledby="contact-title"
        open="false"
      >
        <header>
          <h1 id="contact-title">Contactez-moi</h1>
          <button
            onclick="closeModal('contact_modal')"
            class="close_button"
            aria-label="Ferme la modal"
          >
            <div class="arrow cross-arrow-left"></div>
            <div class="arrow cross-arrow-right"></div>
          </button>
        </header>
        <form class="contact-form" name="contact">
          <div class="input-container">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="Prénom" required />
          </div>
          <div class="input-container">
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="Nom" />
          </div>
          <div class="input-container">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="Email" required />
          </div>
          <div class="input-container">
            <label for="message">Votre message</label>
            <textarea id="message" name="Message" rows="3" required></textarea>
          </div>
          <button class="button form_button" aria-label="Envois le formulaire">
            Envoyer
          </button>
        </form>
      </dialog>
    </div>
    <div id="media_modal" class="modal">
      <dialog
        class="dialog-media"
        aria-label="Image en vue rapprochée"
        open="false"
      >
        <button
          onclick="closeModal('media_modal')"
          class="close_button"
          aria-label="Ferme la modal"
        >
          <div class="arrow cross-arrow-left"></div>
          <div class="arrow cross-arrow-right"></div>
        </button>
        <div class="nav-media-container">
          <a
            class="arrow arrow-left media-arrow"
            aria-label="Affiche le media précédent"
          ></a>
          <article id="article-closeup" aria-describedby="img-closeup-title">
            <img id="img-closeup" />
            <h3 id="img-closeup-title"></h3>
          </article>
          <a
            class="arrow arrow-right media-arrow"
            aria-label="Affiche le media suivant"
          ></a>
        </div>
      </dialog>
    </div>
    <script src="../scripts/utils/fetchPhotographers.js"></script>
    <script src="../scripts/utils/modal.js"></script>
    <script src="../scripts/factories/photographer.js"></script>
    <script src="../scripts/factories/media.js"></script>
    <script src="../scripts/components/select-order.js"></script>
    <script src="../scripts/components/contactForm.js"></script>
    <script src="../scripts/components/mediaModal.js"></script>
    <script src="../scripts/pages/photographer.js"></script>
  </body>
</html>
