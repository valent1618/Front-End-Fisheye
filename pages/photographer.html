<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75243ac523.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="../index.html">
        <img
          src="../assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="button contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section class="media-section">
        <div class="select-order">
          <label for="order-by">Trier par</label>
          <button
            class="button select_button"
            id="order-by"
            aria-haspopup="listbox"
            aria-expanded="collapsed"
          >
            <ul
              role="listbox"
              id="listbox-order-media"
              aria-activedescendant="popularité"
            >
              <li
                role="option"
                id="popularité"
                class="order-media"
                aria-selected="true"
              >
                Popularité
              </li>
              <div class="separator sep-first"></div>
              <li
                role="option"
                id="date"
                class="order-media"
                aria-selected="false"
              >
                Date
              </li>
              <div class="separator sep-second"></div>
              <li
                role="option"
                id="titre"
                class="order-media"
                aria-selected="false"
              >
                Titre
              </li>
            </ul>
          </button>
        </div>
        <div class="media-container"></div>
      </section>
      <div class="like-price"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="../assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="../scripts/components/select-order.js"></script>
    <script src="../scripts/utils/fetchPhotographers.js"></script>
    <script src="../scripts/utils/contactForm.js"></script>
    <script src="../scripts/factories/photographer.js"></script>
    <script src="../scripts/factories/media.js"></script>
    <script src="../scripts/pages/photographer.js"></script>
  </body>
</html>
