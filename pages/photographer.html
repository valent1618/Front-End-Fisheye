<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75243ac523.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="banner" role="banner">
      <a
        href="../index.html"
        aria-label="Page d'accueil Fisheye"
        class="header-link"
      >
        <img
          src="../assets/images/logo.png"
          class="logo"
          alt="Logo de Fisheye"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button
          class="button contact_button display-modal"
          modal="contact_modal"
        >
          Contactez-moi
        </button>
      </section>
      <section class="media-section">
        <div class="select-order">
          <span id="label-select">Trier par</span>
          <button
            class="button select_button"
            aria-labelledby="label-select"
            aria-expanded="false"
            aria-haspopup="listbox"
          >
            <div
              class="listbox"
              role="listbox"
              aria-activedescendant="popularity"
            >
              <div
                role="option"
                id="popularity"
                class="order-media"
                aria-selected="true"
              >
                Popularité
              </div>
              <hr class="sep-first" />
              <div
                role="option"
                id="date"
                class="order-media"
                aria-selected="false"
              >
                Date
              </div>
              <hr class="sep-second" />
              <div
                role="option"
                id="title"
                class="order-media"
                aria-selected="false"
              >
                Titre
              </div>
            </div>
          </button>
        </div>
        <div class="media-container" aria-label="Galerie"></div>
      </section>
      <div class="like-price">
        <div>
          <h3 class="total-likes" aria-label="Nombre total de likes"></h3>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </main>
    <div id="contact_modal" class="modal" aria-hidden="true">
      <dialog class="dialog-contact" aria-labelledby="contact-title">
        <header>
          <h1 id="contact-title">Contactez-moi</h1>
          <button
            class="close_button close-modal"
            modal="contact_modal"
            aria-label="Ferme la modal"
          >
            <span class="arrow cross-arrow-left"></span>
            <span class="arrow cross-arrow-right"></span>
          </button>
        </header>
        <form class="contact-form" name="contact">
          <div class="input-container">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="Prénom" required />
          </div>
          <div class="input-container">
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="Nom" />
          </div>
          <div class="input-container">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="Email" required />
          </div>
          <div class="input-container">
            <label for="message">Votre message</label>
            <textarea id="message" name="Message" rows="3" required></textarea>
          </div>
          <button class="button form_button" aria-label="Envois le formulaire">
            Envoyer
          </button>
        </form>
      </dialog>
    </div>
    <div id="media_modal" class="modal" aria-hidden="true">
      <dialog class="dialog-media" aria-label="Image en vue rapprochée">
        <button
          class="close_button close-modal"
          modal="media_modal"
          aria-label="Ferme la modal"
        >
          <span class="arrow cross-arrow-left"></span>
          <span class="arrow cross-arrow-right"></span>
        </button>
        <div class="nav-media-container">
          <a
            class="arrow arrow-left media-arrow"
            aria-label="Affiche le media précédent"
          ></a>
          <article id="article-closeup" aria-describedby="media-closeup-title">
            <img id="img-closeup" />
            <h3 id="media-closeup-title"></h3>
          </article>
          <a
            class="arrow arrow-right media-arrow"
            aria-label="Affiche le media suivant"
          ></a>
        </div>
      </dialog>
    </div>
    <script src="../scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
